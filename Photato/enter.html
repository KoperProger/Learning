<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photato - Log or Sign in</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/enter.css">
</head>
<body>
    <script src="./js/header-render.js"></script>
    <div id="content">
        <form action="">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="text" name="email" placeholder="Email (enter to sign in)">
            <br>
            <button type="submit" id="log">Log in</button>
            <button type="submit" id="sign">Sign in</button>
        </form>
    </div>
</body>
</html>
